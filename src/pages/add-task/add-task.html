<ion-header>

  <ion-toolbar color="secondary">
    <ion-title> New task\/event</ion-title>
    <!--close the modal button-->

		<ion-buttons end>
			<button icon-only ion-button (click)="close()"><ion-icon right name="close"></ion-icon></button>
		</ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
		

		<ion-list>
			<ion-item>
				<ion-label floating>Title</ion-label>
				<ion-input type="text" [(ngModel)]="todoTitle"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Description</ion-label>
				<ion-input type="text" [(ngModel)] = "todoDescription"></ion-input>
			</ion-item>


			<ion-item>
				<ion-label floating>Task Start Date</ion-label>
				<ion-datetime displayFormat="MMM/DD/YYYY" min="2017" [(ngModel)] = "todoStartDate"></ion-datetime>
			</ion-item>

			<ion-item>
				<ion-label floating>Expected End Date</ion-label>
				<ion-datetime displayFormat="MMM/DD/YYYY" min ="2017" [(ngModel)]="todoEndDate"></ion-datetime>
			</ion-item>

		</ion-list>

		<button full ion-button color="secondary" (click)="SaveTodo()">Save</button>

</ion-content>
