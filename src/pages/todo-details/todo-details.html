<ion-header>

  <ion-navbar color="secondary">
    <ion-title>TODO Manager 1.0 </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
	<ion-list>
		<ion-list-header color="light">
			{{todoTitle}}
		</ion-list-header>

		<ion-item><p>{{todoDescription}}</p></ion-item>
		<ion-item><ion-icon ios="ios-time" md="md-time" name="time"></ion-icon> Start Date : {{todoStartDate}}</ion-item>
		<ion-item><ion-icon ios="ios-time" md="md-time" name="time"></ion-icon> End Date : {{todoEndDate}}</ion-item>
	</ion-list>

</ion-content>
