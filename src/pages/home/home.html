<ion-header>
  <ion-navbar color="secondary">
  <ion-buttons end>
  	<button icon-only ion-button ion-button-clear (click)="AddTask()"><ion-icon name="add-circle" ios = "ios-add-circle"></ion-icon></button>
  </ion-buttons>
    <ion-title>Todo Manager 1.0</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bgimage">
	<ion-list>
	<ion-card *ngFor="let eachTodo of TodoList">
		<ion-item text-wrap icon-left class="todo_item" (click) ="ViewDetails(eachTodo)">{{eachTodo.todoTitle}}</ion-item>
			<!--<ion-icon item-right name="arrow-forward" ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>-->
			

			<ion-item class="todoDetails">
			<ion-icon item-right color= "secondary" name="create" (click)="Edit(eachTodo)" ios="ios-create" md="md-create"></ion-icon>
			<ion-icon item-right color= "danger" name="trash" (click)="DeleteTask(eachTodo)" ios="ios-trash" md="md-trash"></ion-icon>
			<h6 small item-left>Status: {{eachTodo.todoStatus}}</h6>
			</ion-item>

	</ion-card>
	</ion-list>
</ion-content>
